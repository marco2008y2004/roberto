<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Te Amo</title>
</head>
<body>
    <div class="container">
        <h2 class="mensaje">Eres la mejor persona que pude haber conocido, ¿te gustaría ser mi San Valentín?</h2>
        <img src="robert.png" class="imagen-robert">
        <div class="botones">
            <button class="btn" onclick="window.location.href='no2.html'">Sí</button>
            <button class="btn" id="noBtn">No</button>
        </div>
        <audio autoplay muted loop src="nome.mpeg" id="musica"></audio>
    </div>
    <script src="audio.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const noBtn = document.getElementById("noBtn");

            noBtn.addEventListener("mouseenter", function () {
                const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
                const y = Math.random() * (window.innerHeight - noBtn.clientHeight);

                noBtn.style.position = "absolute";
                noBtn.style.left = `${x}px`;
                noBtn.style.top = `${y}px`;
            });
        });
    </script>
</body>
</html>
